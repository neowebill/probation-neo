<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-2 col-md-offset-4">
      <form novalidate [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            class="form-control">
          <div *ngIf="!signupForm.get('firstName').valid && (signupForm.get('firstName').dirty || signupForm.get('firstName').touched)"
               class="alert alert-danger">
            <div *ngIf="signupForm.get('firstName').errors.required">
              Name is required.
            </div>
            <div *ngIf="signupForm.get('firstName').errors.minlength">
              Name must be at least 6 characters long.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            class="form-control">
          <div *ngIf="!signupForm.get('lastName').valid && (signupForm.get('lastName').dirty || signupForm.get('lastName').touched)"
               class="alert alert-danger">
            <div *ngIf="signupForm.get('lastName').errors.required">
              Last Name is required.
            </div>
            <div *ngIf="signupForm.get('lastName').errors.minlength">
              Last Name must be at least 6 characters long.
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="birthDate">Birth Date</label>
          <input
            type="date"
            id="birthDate"
            formControlName="birthDate"
            class="form-control">
          <span
            *ngIf="!signupForm.get('birthDate').valid && signupForm.get('birthDate').touched"
            class="help-block">Please select your Birth Date!</span>
        </div>
        <button class="btn btn-success" type="submit" [disabled]="!signupForm.valid">Submit</button>
        <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>
